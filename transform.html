<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform`</title>
    <style>
        .container,
        .inner {
            width: 150px;
            height: 150px;

            border: 2px solid sienna;
        }

        .container {
            background-color: rgb(52, 110, 5);
        }

        .inner {
            background-color: rgb(146, 27, 27);
            transform: rotate(45deg) scale(1.5) translate(50px);
        }
    </style>
</head>

<body>
    <h1>I am Exploring Transform property of CSS</h1>
    <div class="box container">
        <div class="inner">Box-1</div>
    </div>
    <div class="box container">
        <div class="inner">Box-2</div>
    </div>
    <div class="box container">
        <div class="inner">Box-3</div>
    </div>
</body>

</html>
